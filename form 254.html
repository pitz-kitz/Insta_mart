<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>the page</title>
    <style>
        fieldset{

            border-width: 3px;
        }
        legend {
            font-weight: bold;
            font-size: 18px;
        }

    </style>
</head>
<body>

<form action="">

    <fieldset>
        <legend>Coding Ninjas Code</legend>
        <br>
        <label for="name" >Your Name:</label>
        <input type="text" id="name"><br><br>

        <label for="email" >Your Email:</label>
        <input type="email" id="email"><br><br>

        <label for="numb" >Your Number:</label>
        <input type="tel" id="numb"><br><br>

    </fieldset>
    <br><br>

    <fieldset>
        <legend>Favourite Colors</legend>

        <label for="red">Red</label>
        <input type="checkbox" id="red" name="red"><br>

        <label for="blue">Blue</label>
        <input type="checkbox" id="blue" name="blue"><br>

        <label for="green">Green</label>
        <input type="checkbox" id="green" name="green">

    </fieldset>
    <br><br>

    <fieldset>
        <legend>Favourite Sport</legend>
        <label for="sport">Choose your favourite sport:</label>
        <select name="" id="sport">
            <option value="sport1">Football</option>
            <option value="sport2">Basketball</option>
            <option value="sport3">rugby</option>
          </select><br>

    </fieldset>
    <br>

    <button>Submit</button>

</form>

</body>
</html>
